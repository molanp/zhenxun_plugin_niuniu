    positive_descriptions:
      - "你嘿咻嘿咻一下，促进了牛牛发育，牛牛增加了{diff}cm了呢！🎉"
      - "你打了个舒服痛快的🦶呐，牛牛增加了{diff}cm呢！💪"
      - "哇哦！你的一🦶让牛牛变长了{diff}cm！👏"
      - "你的牛牛感受到了你的热情，增长了{diff}cm！🔥"
      - "你的一脚仿佛有魔力，牛牛增长了{diff}cm！✨"
