    category: "growth"
    buff:
      duration: 300
      effect: 1.2
    next_event: "normal_boost"
    rapid_effect:
      positive_descriptions:
        - "这么着急？牛牛只微微增长了{diff}cm...🤏"
        - "bro你搞这么快只会适得其反！牛牛只增加{diff}cm！😰"
      negative_descriptions:
        - "这么着急？牛牛却减少了{diff}cm...😢"
        - "bro你搞这么快只会适得其反！牛牛却减少了{diff}cm！😭"
      coefficient: 0.1

  normal_boost:
    weight: 10
    positive_descriptions:
      - "上次打胶的效果还在！牛牛又增加了{diff}cm！🔥"
    coefficient: 1.5
    category: "growth"

  shrinkage:
    weight: 10
    positive_descriptions:
      - "由于你在换蛋期打胶，你的牛牛断掉了呢！当前长度{new_length}cm!🤯"
      - "bro换蛋期就不要打胶了！你的牛牛萎缩了{diff}cm！💩"
    coefficient: 0.5
    category: "shrinkage"

  arrested:
    weight: 10
    positive_descriptions:
      - "打胶时被窗外的路人发现了，对方报警了，你被抓走了！关进小黑屋里{ban_time}s!"
    ban_time: 180
    category: "arrested"

  special_boost:
    weight: 5
    positive_descriptions:
      - "你收到了群主私发的女装，冲！！！牛牛长大了{diff}cm！👗"
    coefficient: 1.2
    category: "special"
    buff:
      duration: 600
      effect: 1.5
  rapid_penalty:
    weight: 15
    positive_descriptions:
      - "这么着急？牛牛只微微增长了{diff}cm...🤏"
      - "bro你搞这么快只会适得其反！牛牛只增加{diff}cm！😰"
