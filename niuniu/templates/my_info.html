<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiuNiu Info</title>
    <style>
      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 20px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .card-header img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .card-header .title {
        font-size: 18px;
        font-weight: bold;
      }
      .male {
        color: blue;
      }
      .female {
        color: pink;
      }
      .negative-length {
        color: red;
      }
      .positive-length {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="{{ avatar }}" alt="{{ name }}" />
        <span class="title">{{ name }}の牛牛信息</span>
      </div>
      <p><span>排名:</span><b> #{{ rank }}</b></p>
      <p>
        <span>性别:</span>
        <span class="{{ 'male' if my_length > 0 else 'female' }}">
          {{ '♂️' if my_length > 0 else '♀️' }}
        </span>
      </p>
      <p>
        <span>{{ '深' if my_length < 0 else '长' }}度:</span>
        <span
          class="{{ 'negative-length' if my_length < 0 else 'positive-length' }}"
        >
          {{ my_length | abs if my_length < 0 else my_length }}cm
        </span>
      </p>
      <p><span>与上一名差距:</span> {{ difference }}cm</p>
      <p><span>上次打胶时间:</span> {{ latest_gluing_time }}</p>
      <p><span>备注:</span> {{ comment }}</p>
    </div>
  </body>
</html>
